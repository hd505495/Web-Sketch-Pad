<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Sketch Pad</title>
    <meta name="description" content="Somewhere between an etch-a-sketch and sketchpad">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js" integrity="sha256-vCJSGCdP2sT9Jc9MZTjK2oXAvE5bvDZ+hcFOqh0X/fc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      Web Sketch Pad
    </header>
    <div class ="options">
      <div class="slidecontainer">
        <input type="range" min="4" max="128" value="16" step="4" class="slider" id="myRange">
        <center><div id="demo"></div></center>
        <button type="button" id="reset">Apply New Dimensions</button>
      </div>
      <button type="button" id="clear">Clear</button>
      <button type="button" id="color">Color Mode</button>
    </div>
    <div class="container"></div>
    <script src="sketch.js" async defer></script>
  </body>
</html>
